language: node_js
dist: trusty
os:
  - linux
  - osx
node_js:
- '4'
- '5'
- '6'
- '7'
- 'node'
before_install:
  - npm i -g npm@latest
  - sudo apt-get -qq update
  - sudo apt-get install -y libnotify-bin
jobs:
  include:
    - stage: lint
      script: npm run lint
    - stage: test
      script: npm test
